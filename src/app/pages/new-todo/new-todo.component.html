<div style="text-align: center; margin-top: 20px">
    <h2>Create new task with ID {{ id }} </h2>
    <li class="todo-item">
        <form #inputData="ngForm" (ngSubmit)="onSubmit(inputData.value)">
            <div><input type="text" placeholder="Title" name="title" ngModel></div>
            <div><textarea rows="6" placeholder="Enter task description" name="task" ngModel></textarea></div>
            <!-- <div>
                <label>
                 Mark as completed 
                    <input id="checkbox" type="checkbox"  name="complete" ngModel>
                </label>
            </div> -->
            <div>
                <input type="hidden" name="id"  [(ngModel)]="id">
                <button type="submit" style="float: right;">Save</button>
            </div>
        </form>
    </li>
</div>
